    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const coursesData = `Semester,Course,Credits

            const gradesData = `Grade,Grade Points

A,9
A-,8

B,6

            function parseCSV(csv) {
                const lines = csv.split('\n');
                const result = [];
                const headers = lines[0].split(',');
                const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;

                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i]) continue;
                    const obj = {};
                    const currentline = lines[i].split(regex);
                    for (let j = 0; j < headers.length; j++) {
                        let value = currentline[j] || '';
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.substring(1, value.length - 1);
                        }
                        obj[headers[j]] = value.trim();
                    }
                    result.push(obj);
                }
                return result;
            }

            const courses = parseCSV(coursesData);
            const grades = parseCSV(gradesData);

            const semesters = {};
            courses.forEach(course => {
                if (!semesters[course.Semester]) {
                    semesters[course.Semester] = { courses: [], totalCredits: 0 };
                }
                semesters[course.Semester].courses.push(course);
                semesters[course.Semester].totalCredits += parseFloat(course.Credits);
            });

            const calculatorContainer = document.getElementById('calculator-container');
            const resultsContainer = document.getElementById('results');

            function createGradeSelector(courseId) {
                const select = document.createElement('select');
                select.id = `grade-${courseId}`;
                select.className = 'grade-selector w-full p-2 border border-gray-300 rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white shadow-sm';
                select.dataset.courseId = courseId;
                select.addEventListener('change', calculateAndUpdate);

                const defaultOption = document.createElement('option');
                defaultOption.value = "-1";
                defaultOption.textContent = "Select Grade";
                select.appendChild(defaultOption);

                grades.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade['Grade Points'];
                    option.textContent = grade.Grade;
                    select.appendChild(option);
                });
                return select;
            }

            function createCourseRow(course, isCustom = false) {
                const courseRow = document.createElement('div');
                courseRow.className = 'course-row grid grid-cols-1 md:grid-cols-3 gap-4 items-center mb-4';
                if (isCustom) {
                    courseRow.classList.add('custom-course-row');
                    courseRow.dataset.credits = course.Credits;
                    courseRow.dataset.name = course.Course;
                    courseRow.id = course.id;
                }

                const courseNameDiv = document.createElement('div');
                courseNameDiv.className = 'flex justify-between items-center';
                const courseName = document.createElement('span');
                courseName.className = 'text-gray-800 dark:text-gray-200';
                courseName.textContent = course.Course;
                courseNameDiv.appendChild(courseName);

                if (isCustom) {
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'âœ–';
                    removeBtn.className = 'text-red-500 hover:text-red-700 font-bold ml-2';
                    removeBtn.onclick = () => {
                        courseRow.remove();
                        calculateAndUpdate();
                    };
                    courseNameDiv.appendChild(removeBtn);
                }

                const courseCredits = document.createElement('div');
                courseCredits.className = 'text-gray-600 dark:text-gray-400';
                courseCredits.textContent = `Credits: ${course.Credits}`;

                const gradeSelectorContainer = document.createElement('div');
                const gradeSelector = createGradeSelector(course.id);
                gradeSelectorContainer.appendChild(gradeSelector);

                courseRow.appendChild(courseNameDiv);
                courseRow.appendChild(courseCredits);
                courseRow.appendChild(gradeSelectorContainer);
                return courseRow;
            }
            
            function convertCgpaToPercentage(cgpa) {
                let percentage = 0;
                if (cgpa >= 9 && cgpa <= 10) {
                    percentage = 93 + (cgpa - 9) * 7;
                } else if (cgpa >= 8 && cgpa < 9) {
                    percentage = 85 + (cgpa - 8) * 8;
                } else if (cgpa >= 7 && cgpa < 8) {
                    percentage = 76 + (cgpa - 7) * 9;
                } else if (cgpa >= 6 && cgpa < 7) {
                    percentage = 66 + (cgpa - 6) * 10;
                } else if (cgpa >= 5 && cgpa < 6) {
                    percentage = 55 + (cgpa - 5) * 11;
                } else {
                    return null; 
                }
                return percentage.toFixed(2);
            }

            function getSemesterPerformance(semester) {
                let points = 0;
                let credits = 0;
                const card = document.getElementById(`semester-card-${semester}`);
                if (!card) return { points: 0, credits: 0 };
                
                const mode = card.dataset.mode || 'courses';

                if (mode === 'sgpa') {
                    const sgpaInput = document.getElementById(`sgpa-input-${semester}`);
                    const sgpa = parseFloat(sgpaInput.value);
                    if (!isNaN(sgpa) && sgpa >= 0 && sgpa <= 10) {
                        credits = semesters[semester].totalCredits;
                        if (semester === 'VI') {
                            document.querySelectorAll('#custom-course-container .custom-course-row').forEach(row => {
                                credits += parseFloat(row.dataset.credits);
                            });
                        }
                        points = sgpa * credits;
                    }
                } else { // mode === 'courses'
                    semesters[semester].courses.forEach(course => {
                        const gradeSelector = document.getElementById(`grade-${course.id}`);
                        if (!gradeSelector) return;
                        const gradePoint = parseFloat(gradeSelector.value);
                        const courseCredits = parseFloat(course.Credits);
                        if (gradePoint !== -1) {
                            points += gradePoint * courseCredits;
                            credits += courseCredits;
                        }
                    });
                    if (semester === 'VI') {
                        document.querySelectorAll('#custom-course-container .custom-course-row').forEach(row => {
                            const gradeSelector = row.querySelector('.grade-selector');
                            if (!gradeSelector) return;
                            const gradePoint = parseFloat(gradeSelector.value);
                            const courseCredits = parseFloat(row.dataset.credits);
                            if (gradePoint !== -1) {
                                points += gradePoint * courseCredits;
                                credits += courseCredits;
                            }
                        });
                    }
                }
                return { points, credits };
            }

            function calculateAndUpdate() {
                let totalCredits = 0;
                let totalPoints = 0;
                resultsContainer.innerHTML = '';

                Object.keys(semesters).forEach(semester => {
                    const { points: semesterTotalPoints, credits: semesterTotalCredits } = getSemesterPerformance(semester);
                    
                    const semesterResultContainer = document.getElementById(`sgpa-result-${semester}`);
                    if (semesterTotalCredits > 0) {
                        const sgpa = (semesterTotalPoints / semesterTotalCredits).toFixed(2);
                        semesterResultContainer.innerHTML = `<span class="text-gray-600 dark:text-gray-400 font-medium">SGPA: </span><span class="text-xl font-bold text-indigo-600 dark:text-indigo-400">${sgpa}</span>`;
                        totalCredits += semesterTotalCredits;
                        totalPoints += semesterTotalPoints;
                    } else {
                        semesterResultContainer.innerHTML = '';
                    }
                });

                if (totalCredits > 0) {
                    const cgpa = (totalPoints / totalCredits).toFixed(2);
                    const percentage = convertCgpaToPercentage(parseFloat(cgpa));
                    
                    // CGPA block
                    const cgpaBlock = document.createElement('div');
                    cgpaBlock.className = 'p-4 bg-indigo-50 dark:bg-gray-700 rounded-lg';
                    cgpaBlock.innerHTML = `<h3 class="font-semibold text-xl dark:text-gray-200">Cumulative GPA</h3><p class="text-4xl font-extrabold text-indigo-700 dark:text-indigo-400">${cgpa}</p><p class="text-md text-gray-600 dark:text-gray-400">CGPA</p>`;
                    resultsContainer.appendChild(cgpaBlock);

                    // Percentage block
                    const percentageBlock = document.createElement('div');
                    percentageBlock.className = 'p-4 bg-green-50 dark:bg-gray-700 rounded-lg';
                    if (percentage !== null) {
                        percentageBlock.innerHTML = `<h3 class="font-semibold text-xl dark:text-gray-200">Estimated Percentage</h3><p class="text-4xl font-extrabold text-green-700 dark:text-green-400">${percentage}%</p><p class="text-md text-gray-600 dark:text-gray-400">Calculated</p>`;
                    } else {
                        percentageBlock.innerHTML = `<h3 class="font-semibold text-xl dark:text-gray-200">Estimated Percentage</h3><p class="text-2xl font-bold text-gray-500 dark:text-gray-400 mt-2">N/A</p><p class="text-md text-gray-600 dark:text-gray-400">CGPA out of range</p>`;
                    }
                    resultsContainer.appendChild(percentageBlock);

                } else {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'text-center text-gray-500 dark:text-gray-400 col-span-full py-4';
                    placeholder.textContent = 'Your calculated CGPA will appear here.';
                    resultsContainer.appendChild(placeholder);
                }
                saveData();
            }

            function saveData() {
                const gradeData = {};
                document.querySelectorAll('.grade-selector').forEach(select => {
                    if (select.value !== "-1") {
                        gradeData[select.dataset.courseId] = select.value;
                    }
                });
                localStorage.setItem('ipmCgpaCalculatorGrades', JSON.stringify(gradeData));
                
                const customCourses = [];
                document.querySelectorAll('#custom-course-container .custom-course-row').forEach(row => {
                    customCourses.push({ id: row.id, Course: row.dataset.name, Credits: row.dataset.credits });
                });
                localStorage.setItem('ipmCgpaCalculatorCustomCourses', JSON.stringify(customCourses));

                const semesterModes = {};
                Object.keys(semesters).forEach(semester => {
                    const card = document.getElementById(`semester-card-${semester}`);
                    const sgpaInput = document.getElementById(`sgpa-input-${semester}`);
                    semesterModes[semester] = { mode: card.dataset.mode || 'courses', sgpa: sgpaInput.value };
                });
                localStorage.setItem('ipmCgpaCalculatorModes', JSON.stringify(semesterModes));
            }

            function loadData() {
                const customCourses = JSON.parse(localStorage.getItem('ipmCgpaCalculatorCustomCourses'));
                if (customCourses && customCourses.length > 0) {
                    const container = document.getElementById('custom-course-container');
                    customCourses.forEach(course => container.appendChild(createCourseRow(course, true)));
                }
                
                const gradeData = JSON.parse(localStorage.getItem('ipmCgpaCalculatorGrades'));
                if (gradeData) {
                    Object.keys(gradeData).forEach(courseId => {
                        const select = document.querySelector(`[data-course-id="${courseId}"]`);
                        if (select) select.value = gradeData[courseId];
                    });
                }

                const semesterModes = JSON.parse(localStorage.getItem('ipmCgpaCalculatorModes'));
                if (semesterModes) {
                    Object.keys(semesterModes).forEach(semester => {
                        const modeData = semesterModes[semester];
                        const card = document.getElementById(`semester-card-${semester}`);
                        const sgpaInput = document.getElementById(`sgpa-input-${semester}`);
                        const sgpaContainer = document.getElementById(`sgpa-input-container-${semester}`);
                        const courseContainer = document.getElementById(`course-list-container-${semester}`);
                        const modeSwitch = document.getElementById(`mode-toggle-switch-${semester}`);
                        
                        sgpaInput.value = modeData.sgpa || '';
                        if (modeData.mode === 'sgpa') {
                            card.dataset.mode = 'sgpa';
                            sgpaContainer.classList.remove('hidden');
                            courseContainer.classList.add('hidden');
                            modeSwitch.checked = true;
                        }
                    });
                }
            }

            function resetData() {
                if (window.confirm("Are you sure you want to reset all grades and custom courses?")) {
                    document.querySelectorAll('.grade-selector').forEach(select => select.value = "-1");
                    document.querySelectorAll('.sgpa-input').forEach(input => input.value = '');
                    const customContainer = document.getElementById('custom-course-container');
                    if(customContainer) customContainer.innerHTML = '';
                    
                    Object.keys(semesters).forEach(semester => {
                        const card = document.getElementById(`semester-card-${semester}`);
                        card.dataset.mode = 'courses';
                        document.getElementById(`sgpa-input-container-${semester}`).classList.add('hidden');
                        document.getElementById(`course-list-container-${semester}`).classList.remove('hidden');
                        document.getElementById(`mode-toggle-switch-${semester}`).checked = false;
                    });

                    localStorage.removeItem('ipmCgpaCalculatorGrades');
                    localStorage.removeItem('ipmCgpaCalculatorCustomCourses');
                    localStorage.removeItem('ipmCgpaCalculatorModes');
                    calculateAndUpdate();
                }
            }

            function showAddCourseForm() {
                const formContainer = document.getElementById('add-course-form-container');
                const addButton = document.getElementById('add-custom-course-btn');
                formContainer.innerHTML = `
                    <div class="p-4 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 space-y-3">
                        <input type="text" id="custom-course-name" placeholder="Course Name" class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white">
                        <input type="number" id="custom-course-credits" placeholder="Credits" class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white">
                        <div class="flex gap-2">
                            <button id="save-custom-course-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
                            <button id="cancel-custom-course-btn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                        </div>
                    </div>`;
                addButton.style.display = 'none';

                document.getElementById('save-custom-course-btn').addEventListener('click', () => {
                    const nameInput = document.getElementById('custom-course-name');
                    const creditsInput = document.getElementById('custom-course-credits');
                    const name = nameInput.value.trim();
                    const credits = parseFloat(creditsInput.value);
                    if (!name || isNaN(credits) || credits <= 0) {
                        nameInput.classList.toggle('border-red-500', !name);
                        creditsInput.classList.toggle('border-red-500', isNaN(credits) || credits <= 0);
                        return;
                    }
                    const course = { id: `custom-${Date.now()}`, Course: name, Credits: credits };
                    document.getElementById('custom-course-container').appendChild(createCourseRow(course, true));
                    formContainer.innerHTML = '';
                    addButton.style.display = 'block';
                    calculateAndUpdate();
                });
                document.getElementById('cancel-custom-course-btn').addEventListener('click', () => {
                    formContainer.innerHTML = '';
                    addButton.style.display = 'block';
                });
            }

            function handleRetrospectiveCalculation() {
                const targetCgpaInput = document.getElementById('target-cgpa');
                const targetCgpa = parseFloat(targetCgpaInput.value);
                const resultContainer = document.getElementById('retrospective-result');
                resultContainer.innerHTML = '';

                if (isNaN(targetCgpa) || targetCgpa <= 0 || targetCgpa > 10) {
                    resultContainer.innerHTML = `<p class="text-red-500">Please enter a valid target CGPA between 0 and 10.</p>`;
                    return;
                }
                const futureCheckboxes = document.querySelectorAll('#future-semesters-container input:checked');
                if (futureCheckboxes.length === 0) {
                    resultContainer.innerHTML = `<p class="text-red-500">Please select at least one future semester.</p>`;
                    return;
                }
                const futureSemesterIds = Array.from(futureCheckboxes).map(cb => cb.value);
                let currentTotalPoints = 0, currentTotalCredits = 0, futureTotalCredits = 0;

                Object.keys(semesters).forEach(semester => {
                    const isFuture = futureSemesterIds.includes(semester);
                    const semesterBaseCredits = semesters[semester].totalCredits;

                    if (isFuture) {
                        futureTotalCredits += semesterBaseCredits;
                    } else {
                        const pastSgpaInput = document.getElementById(`past-sgpa-${semester}`);
                        const pastSgpa = parseFloat(pastSgpaInput.value);
                        if (!isNaN(pastSgpa) && pastSgpa >= 0) {
                            currentTotalCredits += semesterBaseCredits;
                            currentTotalPoints += pastSgpa * semesterBaseCredits;
                        }
                    }
                });

                if (futureTotalCredits === 0) {
                    resultContainer.innerHTML = `<p class="text-red-500">The selected future semesters have no credits.</p>`;
                    return;
                }

                const totalCombinedCredits = currentTotalCredits + futureTotalCredits;
                const totalPointsNeeded = targetCgpa * totalCombinedCredits;
                const futurePointsNeeded = totalPointsNeeded - currentTotalPoints;
                const requiredSgpa = futurePointsNeeded / futureTotalCredits;

                if (requiredSgpa > 10.0) {
                     resultContainer.innerHTML = `<p class="text-lg text-red-500">It's not possible to achieve a CGPA of ${targetCgpa}.</p><p class="mt-2">You would need an average SGPA of <strong class="text-2xl">${requiredSgpa.toFixed(2)}</strong> in your future semesters.</p>`;
                } else if (requiredSgpa <= 0 && currentTotalCredits > 0) {
                     resultContainer.innerHTML = `<p class="text-lg text-green-500">You have already surpassed your target CGPA!</p><p class="mt-2">Based on your entered grades, no further points are needed.</p>`;
                } else {
                    resultContainer.innerHTML = `<p class="text-lg">To achieve a CGPA of <strong>${targetCgpa}</strong>, you need an average SGPA of:</p><p class="text-4xl font-extrabold text-indigo-600 dark:text-indigo-400 mt-2">${requiredSgpa.toFixed(2)}</p><p class="mt-2">across the selected future semesters.</p>`;
                }
            }
            
            // --- Build the DOM first ---
            Object.keys(semesters).sort().forEach(semester => {
                const semesterCard = document.createElement('div');
                semesterCard.id = `semester-card-${semester}`;
                semesterCard.className = 'semester-card bg-white dark:bg-gray-800 p-4 md:p-6 rounded-lg shadow-md mb-6';
                semesterCard.dataset.mode = 'courses';
                
                const semesterToggleBtn = document.createElement('button');
                semesterToggleBtn.className = 'w-full flex justify-between items-center text-left';
                semesterToggleBtn.setAttribute('aria-expanded', 'false');
                const semesterHeader = document.createElement('h2');
                semesterHeader.className = 'text-xl font-bold text-gray-700 dark:text-gray-300';
                semesterHeader.textContent = `Semester ${semester}`;
                const chevronIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                chevronIcon.setAttribute('class', 'w-6 h-6 transition-transform transform text-gray-500 dark:text-gray-400');
                chevronIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />`;
                semesterToggleBtn.appendChild(semesterHeader);
                semesterToggleBtn.appendChild(chevronIcon);
                semesterCard.appendChild(semesterToggleBtn);

                const collapsibleContent = document.createElement('div');
                collapsibleContent.className = 'collapsible-content hidden pt-4 mt-4 border-t border-gray-200 dark:border-gray-700';
                
                const modeToggleContainer = document.createElement('div');
                modeToggleContainer.className = 'mb-4 flex items-center justify-end space-x-3';
                const courseGradesLabel = document.createElement('span');
                courseGradesLabel.className = 'text-sm font-medium text-gray-600 dark:text-gray-400';
                courseGradesLabel.textContent = 'Course Grades';
                const toggleLabel = document.createElement('label');
                toggleLabel.htmlFor = `mode-toggle-switch-${semester}`;
                toggleLabel.className = 'relative inline-flex items-center cursor-pointer';
                const toggleInput = document.createElement('input');
                toggleInput.type = 'checkbox';
                toggleInput.id = `mode-toggle-switch-${semester}`;
                toggleInput.className = 'sr-only peer';
                const toggleDiv = document.createElement('div');
                toggleDiv.className = "w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600";
                toggleLabel.appendChild(toggleInput);
                toggleLabel.appendChild(toggleDiv);
                const directSgpaLabel = document.createElement('span');
                directSgpaLabel.className = 'text-sm font-medium text-gray-600 dark:text-gray-400';
                directSgpaLabel.textContent = 'Direct SGPA';
                modeToggleContainer.appendChild(courseGradesLabel);
                modeToggleContainer.appendChild(toggleLabel);
                modeToggleContainer.appendChild(directSgpaLabel);
                collapsibleContent.appendChild(modeToggleContainer);

                const sgpaInputContainer = document.createElement('div');
                sgpaInputContainer.id = `sgpa-input-container-${semester}`;
                sgpaInputContainer.className = 'hidden mb-4';
                const sgpaInput = document.createElement('input');
                sgpaInput.type = 'number';
                sgpaInput.id = `sgpa-input-${semester}`;
                sgpaInput.className = 'sgpa-input w-full p-2 border border-gray-300 rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white shadow-sm';
                sgpaInput.placeholder = 'Enter SGPA for this semester (e.g., 8.5)';
                sgpaInput.addEventListener('input', calculateAndUpdate);
                sgpaInputContainer.appendChild(sgpaInput);
                collapsibleContent.appendChild(sgpaInputContainer);

                const courseListContainer = document.createElement('div');
                courseListContainer.id = `course-list-container-${semester}`;
                semesters[semester].courses.forEach((course, index) => {
                    course.id = `${semester}-${index}`;
                    courseListContainer.appendChild(createCourseRow(course));
                });
                if (semester === 'VI') {
                    const customCourseContainer = document.createElement('div');
                    customCourseContainer.id = 'custom-course-container';
                    courseListContainer.appendChild(customCourseContainer);
                    const addCourseFormContainer = document.createElement('div');
                    addCourseFormContainer.id = 'add-course-form-container';
                    addCourseFormContainer.className = 'mt-4';
                    courseListContainer.appendChild(addCourseFormContainer);
                    const addCourseBtn = document.createElement('button');
                    addCourseBtn.id = 'add-custom-course-btn';
                    addCourseBtn.textContent = '+ Add Custom Course';
                    addCourseBtn.className = 'mt-4 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors';
                    courseListContainer.appendChild(addCourseBtn);
                }
                collapsibleContent.appendChild(courseListContainer);

                const semesterResultContainer = document.createElement('div');
                semesterResultContainer.id = `sgpa-result-${semester}`;
                semesterResultContainer.className = 'mt-4 text-right';
                collapsibleContent.appendChild(semesterResultContainer);
                semesterCard.appendChild(collapsibleContent);
                calculatorContainer.appendChild(semesterCard);

                // Event Listeners
                semesterToggleBtn.addEventListener('click', () => {
                    collapsibleContent.classList.toggle('hidden');
                    chevronIcon.classList.toggle('rotate-180');
                });
                toggleInput.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        semesterCard.dataset.mode = 'sgpa';
                        courseListContainer.classList.add('hidden');
                        sgpaInputContainer.classList.remove('hidden');
                    } else {
                        semesterCard.dataset.mode = 'courses';
                        sgpaInputContainer.classList.add('hidden');
                        courseListContainer.classList.remove('hidden');
                    }
                    calculateAndUpdate();
                });
            });

            // Populate retrospective semester sections
            const futureSemestersContainer = document.getElementById('future-semesters-container');
            const pastSgpaInputsContainer = document.getElementById('past-sgpa-inputs');
            Object.keys(semesters).sort().forEach(semester => {
                // Future semester checkbox
                const futureDiv = document.createElement('div');
                futureDiv.className = 'flex items-center';
                const futureInput = document.createElement('input');
                futureInput.type = 'checkbox';
                futureInput.id = `future-sem-${semester}`;
                futureInput.value = semester;
                futureInput.className = 'h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500';
                const futureLabel = document.createElement('label');
                futureLabel.htmlFor = `future-sem-${semester}`;
                futureLabel.textContent = `Sem ${semester}`;
                futureLabel.className = 'ml-2 block text-sm text-gray-900 dark:text-gray-300';
                futureDiv.appendChild(futureInput);
                futureDiv.appendChild(futureLabel);
                futureSemestersContainer.appendChild(futureDiv);

                // Past SGPA input
                const pastDiv = document.createElement('div');
                pastDiv.className = 'flex items-center';
                const pastLabel = document.createElement('label');
                pastLabel.htmlFor = `past-sgpa-${semester}`;
                pastLabel.textContent = `Sem ${semester}`;
                pastLabel.className = 'w-16 block text-sm font-medium text-gray-700 dark:text-gray-300';
                const pastInput = document.createElement('input');
                pastInput.type = 'number';
                pastInput.id = `past-sgpa-${semester}`;
                pastInput.placeholder = 'SGPA';
                pastInput.min = "0";
                pastInput.max = "10";
                pastInput.step = "0.01";
                pastInput.className = 'block w-full p-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600';
                pastDiv.appendChild(pastLabel);
                pastDiv.appendChild(pastInput);
                pastSgpaInputsContainer.appendChild(pastDiv);

                // Link future checkbox to past input
                futureInput.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        pastInput.disabled = true;
                        pastInput.value = '';
                        pastInput.classList.add('opacity-50', 'bg-gray-100', 'dark:bg-gray-800');
                    } else {
                        pastInput.disabled = false;
                        pastInput.classList.remove('opacity-50', 'bg-gray-100', 'dark:bg-gray-800');
                    }
                });
            });


            // --- Final setup and event listeners ---
            loadData();
            calculateAndUpdate();
            const addCourseBtn = document.getElementById('add-custom-course-btn');
            if (addCourseBtn) addCourseBtn.addEventListener('click', showAddCourseForm);
            document.getElementById('reset-button').addEventListener('click', resetData);
            document.getElementById('calculate-retrospective-btn').addEventListener('click', handleRetrospectiveCalculation);

            document.getElementById('retrospective-toggle').addEventListener('change', (e) => {
                const retroCalculator = document.getElementById('retrospective-calculator');
                const mainCalculator = document.getElementById('calculator-container');
                const mainFooter = document.getElementById('main-footer');
                if (e.target.checked) {
                    retroCalculator.classList.remove('hidden');
                    mainCalculator.classList.add('hidden');
                    mainFooter.classList.add('hidden');
                } else {
                    retroCalculator.classList.add('hidden');
                    mainCalculator.classList.remove('hidden');
                    mainFooter.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
